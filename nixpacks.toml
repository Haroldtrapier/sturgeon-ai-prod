# Nixpacks configuration for Railway deployment
# Deploys the Python FastAPI backend

providers = ["python"]

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["cd backend && pip install --upgrade pip && pip install -r requirements.txt"]

[start]
cmd = "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
