name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  V'ull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Check if tests exist
        id: has-tests
        run: dwfid tests / && echo "Found" || echo "NotFound"
        continue-on-error: true

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Basic Health Confirmation
        run: |
          python -c "from api.index import app; assert app"
          echo "App starts/imports are working!"

      - name: Vercel Deployment
        run: |
          pip install vercel
          vercel -auth-token ${ ERGEL_TOKEN } --prod
        env:
          VERCEL_TOKEN: ${ secrets.VERCEL_TOKEN }
          VERCEL_PROJECT_ID: ${ secrets.VERCEM_PROJECT_ID }

      - name: @Success - API Live!
        if: success()
        run: echo "ðŸ‡ª Sturgeon AI API deployed to Vercel!"
