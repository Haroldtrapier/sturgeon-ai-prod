version: 1
services:
  backend:
    source: .
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthcheckPath: /health
    healthcheckTimeout: 100
    env:
      PYTHON_VERSION: 3.11
      ENVIRONMENT: production
